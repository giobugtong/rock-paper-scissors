<!-- From New Branch "with-UI"-->
<!DOCTYPE html>
<html lang="eng">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Gio Bugtong">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <p id="greet">Play a classic game of Rock Paper Scissors with a computer!<br></br>First to five points wins the game. Good luck!</p>
        <div id="container">
            <h3>Choose your weapon:</h3>
            <div id="plays-container">
                <span><button title="Rock" class="play" id="rock">ROCK</button></span>
                <span><button title="Paper" class="play" id="paper">PAPER</button></span>
                <span><button title="Scissors" class="play" id="scissors">SCISSORS</button></span>
            </div>
            <div id="computer-weapon"></div>
            <div id="result"></div>
            <div id="score"></div>
            <div id="winner"></div>
            <button title="Play Again" id="reload">PLAY AGAIN</button>
        </div>
    </body>
</html>

<script src="script.js">
</script>
