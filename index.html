<!-- From New Branch "with-UI"-->
<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <h1>Rock Paper Scissors</h1>
    <p id="greet">Play a classic game of Rock Paper Scissors with a computer!<br></br>First to five points wins the game. Good luck!</p>
    <div id="container">
        <h3>Choose your weapon:</h3>
        <div id="plays-container">
        <span><button class="play" id="rock">ROCK</button></span>
        <span><button class="play" id="paper">PAPER</button></span>
        <span><button class="play" id="scissors">SCISSORS</button></span>
        </div>
        <div id="computer-weapon"></div>
        <div id="result"></div>
        <div id="score"></div>
        <div id="winner"></div>
        <button id="reload">PLAY AGAIN</button>
    </div>
</html>

<script src="script.js">
</script>
